<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="main.js?version=4" defer></script>
    <title>shippuden.co.il - auto reply</title>
</head>

<body>
    <img src="assets/img/naruto smile 2.png" alt="">

    <div id="bubble">
        <div id="bubble-top">
            <form id="form1" onsubmit="send();return false">
                <input type="text" name="question" id="question" placeholder="יש לרשום כאן...">
                <button id="button" type="submit" form="form1" value="Submit">שלח</button>
            </form>
        </div>
        <div id="bubble-bottom">
            <div id="answer" class="customized-scrollbar">
                יו! כאן נארוטו!<br> הגעתי כדי לענות לכם לשאלות, שאלו אותי מה שתרצו ואנסה לעזור לכם דאטביו.<br>תוכלו
                לשאול שאלות על האתר, אני אפילו יכול לעזור לכם למצוא באיזה פרקים דמויות נלחמו ומתו בסדרה.</div>
        </div>
        <div id="icons">
            <span class="material-symbols-outlined" id="off">volume_off</span>
            <span class="material-symbols-outlined" id="on">volume_up</span>
        </div>

    </div>


</body>

</html>
