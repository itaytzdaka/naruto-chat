<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>shippuden.co.il - auto reply</title>
</head>
<body>
    <img src="assets/img/naruto smile 2.png" alt="">

    <div id="bubble">
        <div id="bubble-top">
            <form id="form1" onsubmit="send();return false" >
                <input type="text" name="question" id="question" placeholder="יש לרשום כאן...">
                <button id="button" type="submit" form="form1" value="Submit">שלח</button>
            </form>
        </div>
        <div id="bubble-bottom">
            <div id="answer">
                יו! כאן נארוטו! הגעתי כדי לענות לכם לשאלות, שאלו אותי מה שתרצו ואנסה לעזור לכם דאטביו.
            </div>
        </div>
    </div>
</body>
</html>
